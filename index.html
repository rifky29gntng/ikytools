<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANNED WHATSAPP PROJEK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff00ff;
            --accent: #39ff14;
            --dark: #0f1123;
            --darker: #090a1a;
            --error: #ff3333;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 40px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(57, 255, 20, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background: rgba(15, 17, 35, 0.6);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }
        
        .profile-container {
            margin-bottom: 2rem;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 40px var(--primary);
            animation: neon-pulse 2s infinite alternate;
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .music-control {
            margin: 1.5rem 0;
        }
        
        .music-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: rgba(57, 255, 20, 0.2);
            color: var(--accent);
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--accent);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            cursor: pointer;
            margin: 0 5px;
        }
        
        .music-btn:hover {
            background: rgba(57, 255, 20, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
        }
        
        .music-btn i {
            margin-right: 8px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-shadow: 
                0 0 5px var(--primary),
                0 0 10px var(--primary),
                0 0 20px var(--primary);
            animation: pulsate-primary 2s infinite alternate;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .admin-link {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(0, 243, 255, 0.2);
            color: var(--primary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            margin: 0.5rem;
        }
        
        .admin-link:hover {
            background: rgba(0, 243, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
        }
        
        .links-container {
            margin: 2rem 0;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        
        code {
            font-family: 'Courier New', monospace;
            color: var(--accent);
            font-size: 1rem;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes pulsate-primary {
            0% {
                text-shadow: 
                    0 0 5px var(--primary),
                    0 0 10px var(--primary),
                    0 0 20px var(--primary);
            }
            100% {
                text-shadow: 
                    0 0 7px var(--primary),
                    0 0 15px var(--primary),
                    0 0 30px var(--primary);
            }
        }
        
        @keyframes neon-pulse {
            0% {
                box-shadow: 
                    0 0 10px var(--primary),
                    0 0 20px var(--primary),
                    0 0 40px var(--primary);
            }
            100% {
                box-shadow: 
                    0 0 15px var(--primary),
                    0 0 30px var(--primary),
                    0 0 60px var(--primary);
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .admin-link {
                display: block;
                margin: 0.5rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto Profil dengan Efek Neon -->
        <div class="profile-container">
            <img src="https://files.catbox.moe/rso3qa.jpg" alt="RKYYZZ" class="profile-pic" />
        </div>
        
        <h1>IKY TOOLS</h1>
        
        <!-- Tombol Kontrol Musik -->
        <div class="music-control">
            <button class="music-btn" id="playBtn">
                <i class="fas fa-play"></i> Putar Musik
            </button>
            <button class="music-btn" id="stopBtn">
                <i class="fas fa-stop"></i> Hentikan Musik
            </button>
        </div>
        
        <!-- Link Navigasi -->
        <div class="links-container">
            <a href="telegram-bug.html" class="admin-link">
                <i class="fas fa-external-link-alt"></i> Buka Bug Telegram
            </a>
            
            <a href="create-web.html" class="admin-link">
                <i class="fas fa-external-link-alt"></i> Buka Create-Web
            </a>

            <a href="telegram-cheker.html" class="admin-link">
                <i class="fas fa-external-link-alt"></i> Buka Telegram-Cheker
            </a>
        </div>
        
        <div class="footer">
            <p>Â© PROJECT GABUT GW</p>
        </div>
    </div>
    
    <!-- Elemen Audio -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/wq8fow.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <script>
        // Mengontrol pemutaran musik
        const audio = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        playBtn.addEventListener('click', () => {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i> Jeda Musik';
            playBtn.onclick = () => {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i> Putar Musik';
                playBtn.onclick = () => {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i> Jeda Musik';
                };
            };
        });
        
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playBtn.innerHTML = '<i class="fas fa-play"></i> Putar Musik';
            playBtn.onclick = () => {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i> Jeda Musik';
            };
        });
    </script>
</body>
    </html>
