<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreateWeb - Deploy to Vercel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --dark-bg: #0c0c1e;
      --card-bg: #1a1a2e;
      --light-card-bg: #131326;
      --neon-cyan: #00fff2;
      --neon-pink: #ff2a6d;
      --neon-purple: #d300c5;
      --neon-green: #00ff9d;
      --neon-yellow: #ffe600;
      --neon-shadow: rgba(0, 255, 242, 0.6);
      --text-color: #ffffff;
      --light-text: #aaa;
      --btn-text: #0c0c1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, var(--card-bg), var(--dark-bg));
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--neon-cyan);
      box-shadow: 0 0 15px var(--neon-cyan);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px var(--neon-cyan);
      }
      100% {
        box-shadow: 0 0 30px var(--neon-cyan), 0 0 50px rgba(0, 255, 242, 0.2);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-shadow);
    }

    .form-container {
      background: rgba(26, 26, 46, 0.8);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      border: 2px solid var(--neon-cyan);
      box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 15px rgba(0, 255, 242, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--neon-cyan);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--neon-cyan);
      border-radius: 8px;
      background-color: rgba(26, 26, 46, 0.6);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 10px rgba(0, 255, 242, 0.3);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    .button {
      background: linear-gradient(to right, var(--neon-pink), var(--neon-purple));
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-purple);
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-purple);
      transform: translateY(-2px);
    }

    .button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 55%
      );
      animation: shine 3s linear infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
    }

    .music-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .music-btn {
      background: linear-gradient(to right, var(--neon-cyan), #00b8d4);
      color: var(--btn-text);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-cyan);
      transition: all 0.3s;
    }

    .music-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--neon-cyan);
    }

    .file-name {
      margin-top: 8px;
      font-size: 12px;
      color: var(--light-text);
      text-align: center;
    }

    .neon-text {
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-shadow);
    }

    .upload-status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(26, 26, 46, 0.6);
      text-align: center;
      display: none;
    }

    .success {
      border: 2px solid var(--neon-green);
      box-shadow: 0 0 10px var(--neon-green);
      color: var(--neon-green);
    }

    .error {
      border: 2px solid var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
      color: var(--neon-pink);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://filescatbox.moe/skjsjsjd.jpg" alt="Profile" class="profile-image">
    
    <h1>CreateWeb - Deploy to Vercel</h1>
    
    <div class="form-container">
      <div class="form-group">
        <label for="projectName" class="neon-text">Masukan Nama Web</label>
        <input type="text" id="projectName" placeholder="Nama website Anda" required>
      </div>
      
      <div class="form-group">
        <label for="htmlFile" class="neon-text">File HTML</label>
        <input type="file" id="htmlFile" accept=".html" required>
        <div id="htmlFileName" class="file-name"></div>
      </div>
      
      <div class="form-group">
        <label for="zipFile" class="neon-text">File ZIP</label>
        <input type="file" id="zipFile" accept=".zip" required>
        <div id="zipFileName" class="file-name"></div>
      </div>
      
      <button id="deployButton" class="button">Deploy ke Vercel</button>
      
      <div id="uploadStatus" class="upload-status"></div>
    </div>
    
    <div class="music-controls">
      <button class="music-btn" id="playBtn">
        <i class="fas fa-play"></i>
      </button>
      <button class="music-btn" id="stopBtn">
        <i class="fas fa-stop"></i>
      </button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://filescatbox.moe/sjshdhdjhehe.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elemen DOM
      const htmlFileInput = document.getElementById('htmlFile');
      const zipFileInput = document.getElementById('zipFile');
      const htmlFileName = document.getElementById('htmlFileName');
      const zipFileName = document.getElementById('zipFileName');
      const deployButton = document.getElementById('deployButton');
      const uploadStatus = document.getElementById('uploadStatus');
      const playBtn = document.getElementById('playBtn');
      const stopBtn = document.getElementById('stopBtn');
      const bgMusic = document.getElementById('bgMusic');
      
      // Tampilkan nama file yang dipilih
      htmlFileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
          htmlFileName.textContent = this.files[0].name;
        } else {
          htmlFileName.textContent = '';
        }
      });
      
      zipFileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
          zipFileName.textContent = this.files[0].name;
        } else {
          zipFileName.textContent = '';
        }
      });
      
      // Kontrol musik
      playBtn.addEventListener('click', function() {
        bgMusic.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        playBtn.onclick = function() {
          bgMusic.pause();
          playBtn.innerHTML = '<i class="fas fa-play"></i>';
          playBtn.onclick = function() {
            bgMusic.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
          };
        };
      });
      
      stopBtn.addEventListener('click', function() {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        playBtn.onclick = function() {
          bgMusic.play();
          playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        };
      });
      
      // Deploy ke Vercel
      deployButton.addEventListener('click', async function() {
        const projectName = document.getElementById('projectName').value.trim();
        const htmlFile = htmlFileInput.files[0];
        const zipFile = zipFileInput.files[0];
        
        if (!projectName) {
          showStatus('Masukkan nama web terlebih dahulu', 'error');
          return;
        }
        
        if (!htmlFile || !zipFile) {
          showStatus('Harap unggah file HTML dan ZIP', 'error');
          return;
        }
        
        // Tampilkan loading
        deployButton.disabled = true;
        deployButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyebarkan...';
        
        try {
          // 1. Buat project (jika belum ada)
          await createProject(projectName);
          
          // 2. Deploy file
          const result = await deployFiles(projectName, htmlFile, zipFile);
          
          // 3. Tampilkan hasil
          if (result && result.url) {
            showStatus(`Website berhasil disebarkan! URL: https://${result.url}`, 'success');
            
            // Tampilkan nama web yang berhasil dibuat
            const projectInfo = document.createElement('div');
            projectInfo.innerHTML = `
              <h2 style="margin-top: 20px; color: var(--neon-green); text-align: center;">
                Website "${projectName}" Berhasil Dibuat!
              </h2>
            `;
            document.querySelector('.form-container').appendChild(projectInfo);
          } else {
            throw new Error('Tidak ada URL yang diterima dari Vercel');
          }
        } catch (error) {
          console.error('Error deploying:', error);
          showStatus(`Error: ${error.message}`, 'error');
        } finally {
          deployButton.disabled = false;
          deployButton.textContent = 'Deploy ke Vercel';
        }
      });
      
      async function createProject(projectName) {
        const token = "bQmqZdY3bTbscA93yCIshkeG";
        
        const response = await fetch("https://api.vercel.com/v9/projects", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: projectName })
        });
        
        if (!response.ok) {
          // Jika project sudah ada, kita anggap berhasil
          if (response.status !== 409) { // 409 = project already exists
            const error = await response.json();
            throw new Error(error.error?.message || 'Gagal membuat project');
          }
        }
        
        return true;
      }
      
      async function deployFiles(projectName, htmlFile, zipFile) {
        const token = "bQmqZdY3bTbscA93yCIshkeG";
        
        // Baca file HTML sebagai teks
        const htmlData = await readFileAsText(htmlFile);
        
        // Buat payload untuk deployment
        const payload = {
          name: projectName,
          project: projectName,
          files: [
            { file: "index.html", data: htmlData }
          ],
          // Untuk file ZIP, kita perlu mengekstrak dan menambahkannya
          // Ini adalah contoh sederhana, dalam implementasi nyata perlu mengekstrak ZIP
          build: {
            env: {
              // Variabel environment jika diperlukan
            }
          }
        };
        
        const response = await fetch("https://api.vercel.com/v13/deployments", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error?.message || 'Gagal menyebarkan website');
        }
        
        return await response.json();
      }
      
      function readFileAsText(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.onerror = e => reject(e);
          reader.readAsText(file);
        });
      }
      
      function showStatus(message, type) {
        uploadStatus.textContent = message;
        uploadStatus.className = 'upload-status ' + type;
        uploadStatus.style.display = 'block';
        
        // Sembunyikan setelah 5 detik
        setTimeout(() => {
          uploadStatus.style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
